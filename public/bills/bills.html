<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bills</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./bills.js" defer></script>
    <link rel="stylesheet" href="./bills.css" />
  </head>
  <body>
    <header class="header">
      <div class="headerDiv container">
        <a href="../login/index.html"
          ><img
            class="headerImg"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
            alt="google logo"
        /></a>
        <nav class="navbar">
          <a href="../group/group.html">Groups</a>
          <a href="../login/index.html">Sign out</a>
        </nav>
      </div>
    </header>
    <main class="main container">
      <img
        class="mainLogo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
        alt="google logo"
      />
      <h1>Split Bill</h1>
    </main>
    <section class="tableContainer container">
      <h2>Trip to Spain</h2>
      <h3>Group's bills:</h3>
      <h3 class="error"></h3>
      <table class="table"></table>
    </section>

    <form class="form">
      <h3>Add new bill</h3>
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" min="0" placeholder="Amount" />
      <label for="description">Description</label>
      <input type="text" id="description" name="description" placeholder="Description" />
      <button type="submit">Add</button>
    </form>
  </body>
</html>
